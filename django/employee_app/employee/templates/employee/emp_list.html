{% extends 'employee/header.html' %}

{% block content %}
<div class="container">
    <h1 class="text-primary">List of Employees</h1>
    <table class="table table-bordered table-success table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Employee ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Address</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employee_details %}
            <tr>
                <th scope="row">1</th>
                <td>{{ employee.emp_id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.email }}</td>
                <td>
                   <a href="{% url 'show_employee' employee.pk %}" class="btn btn-secondary">View</a>
                   <a href="{% url 'update_employee' employee.pk %}" class="btn btn-warning">Edit</a>
                   <a href="{% url 'remove_employee' employee.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
