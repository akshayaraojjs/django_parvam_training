{% extends "internship/base.html" %}
{% block content %}
<h1>Companies List</h1>
<table class="table table-striped text-center">
    <thead>
        <tr>
            <th>Sl. No.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for company in companies %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name}}</td>
            <td>{{ company.address}}</td>
            <td>
                <a href="{% url 'company_edit' company.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'company_delete' company.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
