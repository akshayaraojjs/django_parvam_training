{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Student Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
