{% extends 'password_reset/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Your Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }}
  {{ form.email }}
  <button type="submit" class="btn btn-primary mt-2">Send Reset Email</button>
</form>
{% endblock %}
