<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Auth{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>

<!-- Register - Registration for a New A/c-->
<!-- Login - Login to an Existing A/c -->
<!-- Dashboard - To Welcome the user/home page -->
<!-- Password Reset - To give our email id to recieve password reset link -->
<!-- Password Reset Email - To Add the text to be shown in the Email Body -->
<!-- Password Reset Subject - To add the subject to the password reset mail -->
<!-- Password Reset Done - To alert the user that we have shared the password reset email-->
<!-- Password Reset Confirm - To change the password using old password (Check Again) -->
<!-- Password Reset Complete - To confirm that the password has been changed successfully-->
<!-- Change Password - To change the password using old password -->
