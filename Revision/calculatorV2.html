<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input class="form-control" type="number" name="number_1" id="num1">
            </div>
            <div class="mb-3">
                <label for="operator" class="form-label">Symbol (+, -, *, /, %):</label>
                <input class="form-control" type="text" name="symbol" id="operator">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input class="form-control" type="number" name="number_2" id="num2">
            </div>
            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        </form>
        <h1 class="mt-4">Operation: <span id="operation_type"></span></h1>
        <h1>Result: <span id="result_value"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // Attach event listener
        document.getElementById("calculate").addEventListener("click", calculate);

        // Define function
        function calculate() {
            let operand1 = parseFloat(document.getElementById("num1").value);
            let operand2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value.trim();
            let typeOfOperation = document.getElementById("operation_type");
            let finalResult = document.getElementById("result_value");
            let result;

            if (isNaN(operand1) || isNaN(operand2)) {
                typeOfOperation.innerHTML = "Invalid Input";
                finalResult.innerHTML = "Please enter valid numbers.";
                return;
            }

            switch (operator) {
                case '+':
                    result = operand1 + operand2;
                    typeOfOperation.innerHTML = "Addition";
                    break;
                case '-':
                    result = operand1 - operand2;
                    typeOfOperation.innerHTML = "Subtraction";
                    break;
                case '*':
                    result = operand1 * operand2;
                    typeOfOperation.innerHTML = "Multiplication";
                    break;
                case '/':
                    if (operand2 === 0) {
                        typeOfOperation.innerHTML = "Division";
                        finalResult.innerHTML = "Error: Divide by zero!";
                        return;
                    }
                    result = operand1 / operand2;
                    typeOfOperation.innerHTML = "Division (Quotient)";
                    break;
                case '%':
                    if (operand2 === 0) {
                        typeOfOperation.innerHTML = "Modulo";
                        finalResult.innerHTML = "Error: Divide by zero!";
                        return;
                    }
                    result = operand1 % operand2;
                    typeOfOperation.innerHTML = "Modulo (Remainder)";
                    break;
                default:
                    typeOfOperation.innerHTML = "Invalid Symbol";
                    finalResult.innerHTML = "Use +, -, *, /, or % only.";
                    return;
            }

            finalResult.innerHTML = result;
        }
    </script>
</body>

</html>
