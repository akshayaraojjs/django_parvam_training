<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form class="d-flex text-center justify-content-between">
            <div class="mb-3">
                <label class="form-label" for="number_1">Number 1:</label>
                <input class="form-control" type="number" name="number_1" id="num1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="symbol">Symbol(+, -, *, /, %):</label>
                <input class="form-control" type="text" name="symbol" id="operator">
            </div>
            <div class="mb-3">
                <label class="form-label" for="number_1">Number 1:</label>
                <input class="form-control" type="number" name="number_1" id="num2">
            </div>
        </form>
        <button class="btn btn-success" type="button" id="calculate">Calculate</button>
        <h1>Operation: <span id="operation_type"></span></h1>
        <h1>Result: <span id="result_value"></span></h1>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let operand1 = document.getElementById("num1");
        let operand2 = document.getElementById("num2");
        let operation = document.getElementById("operator");
        let typeOfOperation = document.getElementById("operation_type");
        let finalResult = document.getElementById("result_value");
        let result;

        operand1 = parseInt(operand1.value);
        operand2 = parseInt(operand2.value);

        switch (operation.value) {
            case '+': result = operand1 + operand2;
                typeOfOperation.innerHTML = "Addition";
                finalResult.innerHTML = result;
                break;
            case '-': result = operand1 - operand2;
                typeOfOperation.innerHTML = "Subtraction";
                finalResult.innerHTML = result;
                break;
            case '*': result = operand1 * operand2;
                typeOfOperation.innerHTML = "Multiplication";
                finalResult.innerHTML = result;
                break;
            case '/': result = operand1 * operand2;
                typeOfOperation.innerHTML = "Division for Quotient";
                finalResult.innerHTML = result;
                break;
            case '%': result = operand1 % operand2;
                typeOfOperation.innerHTML = "Division for Remainder";
                finalResult.innerHTML = result;
                break;
            default: typeOfOperation.innerHTML = "Invalid Symbol";
                break;
        }
    </script>
</body>

</html>
