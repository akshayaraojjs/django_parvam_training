                    <form class="row">
                        <div class="mb-3 col-md-4">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="middle_name" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="middle_name">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="email_id" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email_id">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="temp_address" class="form-label">Temporary address</label>
                            <textarea class="form-control" id="temp_address"></textarea>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="permanent_address" class="form-label">Permanent address</label>
